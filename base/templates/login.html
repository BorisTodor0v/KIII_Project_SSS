{% extends 'base.html' %}

{% block content %}
    {% if error_message %}
        <h3>{{ error_message }}</h3>
    {% endif %}

    <form method="POST" class="container w-25">
      {% csrf_token %}
      <img class="d-block mx-auto mb-4" src="{{ MEDIA_URL }}other_media/checkered_flag_logo.png" alt="" width="72" height="57">
      <div class="form-signin">
        <input type="text" class="form-control mb-2" id="usernameInput" name="usernameInput" placeholder="Username">
        <input type="password" class="form-control mb-2" id="passwordInput" name="passwordInput" placeholder="Password">
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="remember-me" name="remember_me" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary px-4">Log in</button>
        </div>
      </div>
    </form>

{% endblock %}
